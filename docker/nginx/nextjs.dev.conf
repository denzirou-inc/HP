server {
    listen 80;
    server_name localhost;

    # 開発環境用Basic認証
    auth_basic "Development Environment - Restricted Access";
    auth_basic_user_file /etc/nginx/.htpasswd_dev;

    # Next.jsアプリケーションへのプロキシ
    location / {
        proxy_pass http://web:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # タイムアウト設定（開発環境用に長め）
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Static files (Next.js builds)
    location /_next/static {
        proxy_pass http://web:3000;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "development healthy\n";
        add_header Content-Type text/plain;
    }

    # 開発環境情報
    location /dev-info {
        access_log off;
        return 200 "Development Environment - denzirou.jp\n";
        add_header Content-Type text/plain;
    }
}