# メインリバースプロキシ設定
upstream production_backend {
    server 127.0.0.1:8080;
    keepalive 32;
}

upstream development_backend {
    server 127.0.0.1:8081;
    keepalive 32;
}

# 本番環境 - denzirou.jp
server {
    listen 80;
    server_name denzirou.jp www.denzirou.jp;
    
    # SSL証明書があれば有効化
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/denzirou.jp/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/denzirou.jp/privkey.pem;
    
    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip圧縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        proxy_pass http://production_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # タイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # エラー処理
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    }
    
    # Health check用
    location /proxy-health {
        access_log off;
        return 200 "Main Proxy OK\n";
        add_header Content-Type text/plain;
    }
}

# 開発環境 - dev.denzirou.jp  
server {
    listen 80;
    server_name dev.denzirou.jp;
    
    # SSL証明書があれば有効化
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/dev.denzirou.jp/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/dev.denzirou.jp/privkey.pem;
    
    # 開発環境用のアクセス制限
    # allow 192.168.1.0/24;  # 社内IPアドレス範囲
    # deny all;
    
    # セキュリティヘッダー（開発環境用）
    add_header X-Environment "development" always;
    add_header X-Robots-Tag "noindex, nofollow" always;
    
    location / {
        proxy_pass http://development_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # タイムアウト設定（開発環境用に長め）
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # エラー処理
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    }
}